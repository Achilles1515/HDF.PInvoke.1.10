version: '{build}'
clone_depth: 1

image:
- Visual Studio 2017
- Ubuntu

branches:
  only:
  - master
  - dev
  - native-CI

before_build:
- ps: dotnet --info
- ps: "Get-ChildItem Env:"

build_script:
- ps: |
    git clone --branch hdf5-1_10_5 --depth 1 --quiet https://bitbucket.hdfgroup.org/scm/hdffv/hdf5.git

    New-Item -Path build -ItemType directory
    Set-Location -Path build

    $params = @"
    -DCMAKE_BUILD_TYPE:STRING=Release
    -DBUILD_SHARED_LIBS:BOOL=ON
    -DBUILD_TESTING:BOOL=OFF
    -DHDF5_BUILD_TOOLS:BOOL=OFF
    -HDF5_BUILD_CPP_LIB:BOOL=OFF
    -HDF5_BUILD_EXAMPLES:BOOL=OFF
    -HDF5_BUILD_FORTRAN:BOOL=OFF
    -HDF5_BUILD_HL_LIB:BOOL=ON
    "@.replace("`n"," ")

    if ($isLinux)
    { 
      Invoke-Expression "cmake -G "Unix Makefiles" $options ./../hdf5"
    }
    elseif ($isWindows)
    {
      Invoke-Expression "cmake -G "Visual Studio 15 2017 Win64" $options ./../hdf5"
    }

    cmake --build . --config Release

artifacts:
  - path: "./build/bin/**/*hdf5*"